<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <br />
    <br />
    <br />

    <p>Rock Paper Scissor</p>
    <a href="http://127.0.0.1:5500/09-rock-paper-scissor.html"> Click here</a>

    <br />
    <br />
    <br />

    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping</p>

    <p>Orders over $40 = FREE shipping</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeyDown(event)"
    />
    <button onclick="calculateTotal();" class="calculate">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyDown(event) {
        console.log(event.key);

        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
